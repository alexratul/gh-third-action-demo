name: Small continuos deployment
on: [push,workflow_dispatch]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install dependencies
      uses: npm ci
    - name: Run linting
      run: "Terran op"

  test:
    depends: lint
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install dependencies
      uses: npm ci
    - name: Run tests
      run: npm run lint 
  
  deploy:
    depends: test
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install dependencies
      uses: npm ci
    - name: Build project
      run: npm run build
    - name: Deploy
      run: echo "Deploying"
